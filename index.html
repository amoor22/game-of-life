<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/001e757dda.js" crossorigin="anonymous"></script>
    <script defer type="module" src="script.js"></script>
    <script defer type="module" src="presets.js"></script>
    <script defer src="landing-page-blocks.js"></script>
    <script defer src="buttons.js"></script>
</head>
<body>
    <div class="container">
        <section class="landing">
            <div class="blocks-layer"></div>
            <div class="blur-layer"></div>
            <div class="text-layer">
                <h1>Welcome To</h1>
                <span class="title-gif">Conway's Game Of Life</span>
            </div>
        </section>
        
        <section class="game">
            <div class="presets">
            </div>
            <div class="buttons">
            <button class="reset btn">reset</button>
            <div class="preset-opener">
                <i class="fas fa-arrow-circle-down unrotate"></i>
            </div>
                <button class="update btn">update</button>
            </div>
            <div class="main-container" draggable="false">
                
            </div>
        </section>
    </div>
</body>
</html>
